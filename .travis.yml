language: cpp

compiler:
     - gcc
before_install:
    - sudo apt-get install libboost-all-dev
    - sudo apt-get mongodb-dev libmongo-client-dev
    - mkdir assimp
    - cd assimp
    - git clone https://github.com/3drepo/assimp.git      
    - cmake -DASSIMP_BUILD_TESTS=OFF assimp
    - sudo make install
    - cd ..
before_script:
    - ls
    - cmake -DREPO_BUILD_CLIENT=ON -DREPO_BUILD_TESTS=ON .
script:
    make install

branches:
   only:
       - master
       - ISSUE_24

notifications:
    email: true
